<!DOCTYPE html>
<html>
<head>
	<title>First Window | Window Handling Demo</title>
</head>
<body>
	<h2>Welcome to First window</h2>
	<button onclick="clickMe()">Click Me</button>
	<p id = "demo"></p>
	<script type="text/javascript">
		function clickMe(){
			document.getElementById('demo').innerHTML="You are in First window";
		}
	</script>
</body>
</html>
