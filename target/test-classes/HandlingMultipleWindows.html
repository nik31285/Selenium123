<!DOCTYPE html>
<html>
<head>
	<title>Parent Window | Handling multiple windows</title>
</head>
<body>
<ol>
<li>Click on 'Try It' button. This will open multiple windows. </li>
<li>Goto each window and click on 'Click Me' button</li>
<li>Print message from each window</li>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  window.open("First.html");
  window.open("Second.html");
  window.open("Third.html");
  window.open("Fourth.html");

}
</script>
</body>
</html>
